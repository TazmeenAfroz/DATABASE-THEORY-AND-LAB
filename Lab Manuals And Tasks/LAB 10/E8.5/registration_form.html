<!DOCTYPE html>
<html>
<head>
    <title>Nutec'24 Event Registration for FASTIANS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Nutec'24 Event Registration for FASTIANS</h1>
    <form action="register.php" method="post">
        <label for="roll_no">Roll No:</label>
        <input type="text" id="roll_no" name="roll_no"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
        </select><br><br>
        <label for="event">Choose Event:</label>
        <select id="event" name="event">
            <option value="Speed Programming">Speed Programming</option>
             <option value="AI Build">AI Build</option>
              <option value="SE Quiz">SE Quiz</option>
               <option value="DLD Competition">DLD Competition</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
